persistence true
persistence_location /mosquitto/data/

# Authentication disabled in public example
allow_anonymous false
# password_file removed for public repository

# Standard MQTT port
listener 1883 0.0.0.0

# TLS MQTT port
listener 8883 0.0.0.0

# TLS certificates are not included in the public example
# cafile /mosquitto/config/certs/ca.pem
# certfile /mosquitto/config/certs/server.pem
# keyfile /mosquitto/config/certs/server.key

# Client certificate authentication disabled
require_certificate false
